<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form>

      <fieldset>

        <legend>Informações pessoais</legend>
          
          <div class="col-1">

            <div class="input-name">
             <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-surname">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>

          </div>

        <div class="input-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email">
        </div>

        <div class="input-wrapper">
          <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password">
        </div>

      </fieldset>
        
      <fieldset>

        <legend class="mentor">Informações do mentor</legend>
          <div class="input-wrapper">
            <label for="teacher's name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="teacher's name">
          </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

         <legend>Seus horários disponíveis</legend>
          <p>primeira mentoria</p>
         
          <div class="col-2">

             <div class="input-wrapper-date">
               <label for="date">Data<span>(DD/MM/AAAA)</span></label>
               <input type="number" id="date">
             </div>

            <div class="input-wrapper-hour">
              <label for="date">Das</label>
              <input type="number" id="date">
            </div>

            <div class="input-wrapper-hour">
              <label for="date">Até</label>
              <input type="number" id="date">
            </div>

          </div>
        </div>    


          <p>segunda mentoria</p>

            <div class="col-3">

              <div class="input-wrapper-date">
                <label for="date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="number" id="date">
              </div>

              <div class="input-wrapper-hour">
                <label for="date">Das</label>
                <input type="number" id="date">
              </div>

              <div class="input-wrapper-hour">
                <label for="date">Até</label>
                <input type="number" id="date">
              </div>
            
            </div>

      </fieldset>

    </form>

    <footer>
      <input class="button" type="submit" value="Salvar evento">
    </footer>

  </div>
  

</body>
</html>
